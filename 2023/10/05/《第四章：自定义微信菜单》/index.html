<h2 id="定义json文件放到工程目录"><a href="#定义json文件放到工程目录" class="headerlink" title="定义json文件放到工程目录"></a>定义json文件放到工程目录</h2><figure class="highlight prolog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs prolog">&#123;<br>     <span class="hljs-string">&quot;button&quot;</span>:[<br>     &#123;	<br>          <span class="hljs-string">&quot;type&quot;</span>:<span class="hljs-string">&quot;click&quot;</span>,<br>          <span class="hljs-string">&quot;name&quot;</span>:<span class="hljs-string">&quot;今日歌曲&quot;</span>,<br>          <span class="hljs-string">&quot;key&quot;</span>:<span class="hljs-string">&quot;V1001_TODAY_MUSIC&quot;</span><br>      &#125;,<br>      &#123;<br>           <span class="hljs-string">&quot;name&quot;</span>:<span class="hljs-string">&quot;菜单&quot;</span>,<br>           <span class="hljs-string">&quot;sub_button&quot;</span>:[<br>           &#123;	<br>               <span class="hljs-string">&quot;type&quot;</span>:<span class="hljs-string">&quot;view&quot;</span>,<br>               <span class="hljs-string">&quot;name&quot;</span>:<span class="hljs-string">&quot;搜索&quot;</span>,<br>               <span class="hljs-string">&quot;url&quot;</span>:<span class="hljs-string">&quot;http://www.soso.com/&quot;</span><br>            &#125;,<br>            &#123;<br>                 <span class="hljs-string">&quot;type&quot;</span>:<span class="hljs-string">&quot;miniprogram&quot;</span>,<br>                 <span class="hljs-string">&quot;name&quot;</span>:<span class="hljs-string">&quot;wxa&quot;</span>,<br>                 <span class="hljs-string">&quot;url&quot;</span>:<span class="hljs-string">&quot;http://mp.weixin.qq.com&quot;</span>,<br>                 <span class="hljs-string">&quot;appid&quot;</span>:<span class="hljs-string">&quot;wx286b93c14bbf93aa&quot;</span>,<br>                 <span class="hljs-string">&quot;pagepath&quot;</span>:<span class="hljs-string">&quot;pages/lunar/index&quot;</span><br>             &#125;,<br>            &#123;<br>               <span class="hljs-string">&quot;type&quot;</span>:<span class="hljs-string">&quot;click&quot;</span>,<br>               <span class="hljs-string">&quot;name&quot;</span>:<span class="hljs-string">&quot;赞一下我们&quot;</span>,<br>               <span class="hljs-string">&quot;key&quot;</span>:<span class="hljs-string">&quot;V1001_GOOD&quot;</span><br>            &#125;]<br>       &#125;]<br> &#125;<br></code></pre></td></tr></table></figure>
<h2 id="创建自定义菜单代码"><a href="#创建自定义菜单代码" class="headerlink" title="创建自定义菜单代码"></a>创建自定义菜单代码</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">CreatMenu</span><span class="hljs-params">()</span></span> &#123;<br>	token, _ := GetAccesstoken()<br>	deleurl := <span class="hljs-string">&quot;https://api.weixin.qq.com/cgi-bin/menu/delete?access_token=&quot;</span> + token<br>	response, err := http.Get(deleurl)<br>	<span class="hljs-keyword">if</span> err == <span class="hljs-literal">nil</span> &#123;<br>		fmt.Println(<span class="hljs-string">&quot;菜单删除正确&quot;</span>)<br>		fmt.Println(response)<br>	&#125; <span class="hljs-keyword">else</span> &#123;<br>		fmt.Println(<span class="hljs-string">&quot;删除菜单错误&quot;</span>)<br>		fmt.Println(response)<br>	&#125;<br>	<span class="hljs-comment">//https://api.weixin.qq.com/cgi-bin/menu/create?access_token=ACCESS_TOKEN</span><br>	<span class="hljs-comment">//读取jsonfile</span><br>	content, err := ioutil.ReadFile(<span class="hljs-string">&quot;./common/menu.json&quot;</span>)<br>	<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> &#123;<br>		log.Fatal(<span class="hljs-string">&quot;Error when opening file: &quot;</span>, err)<br>	&#125;<br>	menuString := <span class="hljs-type">string</span>(content)<br>	fmt.Println(<span class="hljs-string">&quot;设置菜单内容为%x&quot;</span>, menuString)<br>	<span class="hljs-comment">//拼接路由</span><br>	createurl := <span class="hljs-string">&quot;https://api.weixin.qq.com/cgi-bin/menu/create?access_token=&quot;</span> + token<br>	payload := strings.NewReader(menuString)<br>	req, _ := http.NewRequest(<span class="hljs-string">&quot;POST&quot;</span>, createurl, payload)<br>	req.Header.Add(<span class="hljs-string">&quot;Content-Type&quot;</span>, <span class="hljs-string">&quot;application/json&quot;</span>)<br>	response, err = http.DefaultClient.Do(req)<br>	<span class="hljs-keyword">if</span> err == <span class="hljs-literal">nil</span> &#123;<br>		fmt.Println(<span class="hljs-string">&quot;菜单设置正确&quot;</span>)<br>		fmt.Println(response)<br>	&#125; <span class="hljs-keyword">else</span> &#123;<br>		fmt.Printf(<span class="hljs-string">&quot;设置菜单错误&quot;</span>)<br>	&#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
